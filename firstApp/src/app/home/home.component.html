<section>
  <input #filter (change)="filterResults(filter.value)" placeholder="Filter by city" type="text"/>
  <button (click)="filterResults(filter.value)" class="primary" type="button">Search</button>
</section>
<section class="results">
  <app-housing-location
    *ngFor="let housingLocation of (filteredLocationList | async)"
    [housingLocation]="housingLocation"
  ></app-housing-location>
</section>
